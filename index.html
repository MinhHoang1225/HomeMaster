<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiêu Đề Trang Web</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="image/logo-home-master-store (1).png" alt="Logo">
            </div>
            <div>
                <ul>
                    <li><a href="#">Home Pages</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <script src="https://kit.fontawesome.com/4e7f123d15.js" crossorigin="anonymous"></script>
                    <li class="fa-solid fa-cart-shopping"></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="hm-banner"></div>
        <div class="img-banner">
            <img src="/HomeMaster/Screenshot 2024-09-13 144513.png" alt="">
        </div>
        <a href=""></a>
    </div>
    <div class="hm-page-block">
        <div class="container">
            <div class="header-title">
                <h1 data-aos="fade-up" data-aos-duration="3000">Categories</h1>
            </div>
            <div class="hm-grid-category">
                <div class="grid-item" data-aos="fade-up" data-aos-duration="1000">
                    <a href="#">
                        <img src="image/c-1.jpg" alt="" />
                        <div class="c-info">
                            <h3>All in footwear fashion</h3>
                        </div>
                    </a>
                </div>
                <div class="grid-item" data-aos="fade-up" data-aos-duration="1500">
                    <a href="#">
                        <img src="image/c-2.jpg" alt="" />
                        <div class="c-info">
                            <h3>All in fashion</h3>
                        </div>
                    </a>
                </div>
                <div class="grid-item" data-aos="fade-up" data-aos-duration="2000">
                    <a href="#">
                        <img src="image/c-3.jpg" alt="" />
                        <div class="c-info">
                            <h3>The best in technology</h3>
                        </div>
                    </a>
                </div>
                <div class="grid-item" data-aos="fade-up" data-aos-duration="2000">
                    <a href="#">
                        <img src="image/c-4.jpg" alt="" />
                        <div class="c-info">
                            <h3>Accesories</h3>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="bt.js"></script>
</body>
</html>
